<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <title>Keyword Extraction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
            background:black;
            color: white;
            padding-top:3%;
            padding-bottom:3%;
            padding-left:5%;
            padding-right:5%;
            border-radius:15px;
        }
    </style>
</head>
<body>

    <div class="container my-4 mt-4">
        <h1 class="text-center text-green">Keywords Extraction App</h1>
        
        <form action="/extract_keywords" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">
                    Upload File
                </label>
                
                <input type="file" name="file" class="form-control" id="file"> 
            </div>
            <button type="submit" class="btn btn-primary">
                Extract Keywords
            </button>
        </form>

        <hr>

        <form method="POST" action="/search_keywords">
            <div class="form-group">
                <label for="search">Search Keywords:</label>
                <input type="text" name="search" class="form-control" id="search">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

    </div>
    
</body>
</html>
